<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="search_styles.css">
        <link rel="stylesheet" href="fonts.css">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Wolf Sailing</title>
    </head>
    <body style="margin: 0;">
        <div class="layout">
            <div class="Logo"></div>
            <div class="Menu">
                <div class="Mens"><h3>Mens</h3></div>
                <div class="Womans"><h3>Womans</h3></div>
                <div class="Junior"><h3>Junior</h3></div>
                <div class="Accessories"><h3>Accessories</h3></div>
                <div class="Boat"><h3>Boat</h3></div>
            </div>
            <div class="Actions">
                <div class="Search">
                    <form class="search-container" action="">
                        <input id="search-box" type="text" class="search-box" name="q" />
                        <label for="search-box"><span class="glyphicon glyphicon-search search-icon"></span></label>
                        <input type="submit" id="search-submit" />
                    </form>
                </div>
                <div class="Bag"><img src="photos/icons/cart.svg" alt="Cart"></div>
                <div class="Account"><img src="photos/icons/accounts.svg" alt="Account"></div>
            </div>
            <div class="Content"></div>
        </div>
    </body>
</html>
