<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="fonts.css">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Wolf Sailing</title>
        <style>
            .fullscreen-div {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #f9f9f9; /* Change this to the desired background color */
            }
        </style>
    </head>
    <body style="margin: 0;">
        <div class="fullscreen-div">
            <h1>Site Under Development, Please Insert Dev Key</h1>
            <form >
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="layout">
            <div class="Logo"></div>
            <div class="Menu">
                <div class="Mens"><h3>Mens</h3></div>
                <div class="Womans"><h3>Womans</h3></div>
                <div class="Junior"><h3>Junior</h3></div>
                <div class="Accessories"><h3>Accessories</h3></div>
                <div class="Boat"><h3>Boat</h3></div>
            </div>
            <div class="Actions">
                <div class="Search">
                    <img src="photos/icons/search.svg" alt="Search">
                </div>
                <div class="Bag"><img src="photos/icons/cart.svg" alt="Cart"></div>
                <div class="Account"><img src="photos/icons/accounts.svg" alt="Account"></div>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <script src="search_script.js"></script>
            </div>
            <div class="Content"></div>
        </div>
    </body>
</html>
